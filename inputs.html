<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form inputs</title>
</head>

<body>
    <form>
        <table border="1">
            <thead>
                <td><strong>Input Name</strong></td>
                <td><strong>Rendering</strong></td>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Button
                    </td>
                    <td>
                        <input type="button" title="Button">
                    </td>
                </tr>
                <tr>
                    <td>
                        Checkbox
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>
                        Color
                    </td>
                    <td>
                        <input type="color">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Datetime
                    </td>
                    <td>
                        <input type="datetime">
                    </td>
                </tr>
                <tr>
                    <td>
                        Datetime-local
                    </td>
                    <td>
                        <input type="datetime-local" title="Button">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="email" title="Button">
                    </td>
                </tr>
                <tr>
                    <td>
                        File
                    </td>
                    <td>
                        <input type="file" title="Button">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
